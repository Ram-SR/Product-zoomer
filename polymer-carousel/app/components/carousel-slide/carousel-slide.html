<dom-module id="carousel-slide">
    <template>
        <style>
            :host {
                text-align: center;
                display: block;
            }
            :host {
                height: 60px;
                margin: 10px 10px;
                border: 1px solid #a2a6ac;
            }
            :host.image-hover-wrapper-hover {
                -webkit-box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
                -moz-box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
                box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
                border: 1px solid #e77600;
            }
        </style>
        <div class="container">
            <content select="img, [img]"></content>
        </div>
    </template>
</dom-module>
<script type="application/javascript" src="carousel-slide.js"></script>
